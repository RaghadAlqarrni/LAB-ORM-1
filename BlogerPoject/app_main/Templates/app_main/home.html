{% extends 'app_main/base.html' %}

{% block content %}
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="post">
            <img src="{{post.image.url}}"  width="100px" alt="">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Published at: {{ post.published_at }}</small>
        </div>
    {% endfor %}
{% endblock %}
